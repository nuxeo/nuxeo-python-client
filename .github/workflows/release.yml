name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch, tag or SHA to release from"
        required: true
        default: "master"

jobs:
  pure-built-distribution:
    name: Build pure wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - run: python -m pip install -U pip setuptools wheel
      - run: python setup.py bdist_wheel
      - uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-wheel
          path: ./dist/*.whl

  source-distribution:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - run: python setup.py sdist
      - uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions-source
          path: dist

  publish:
    needs:
      - pure-built-distribution
      - source-distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: python-package-distributions-*
          path: dist/
          merge-multiple: true
      - run: ls -l dist

      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Set-up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: Install twine
        run: python -m pip install twine

      - name: Upload Python Client on PyPi API Packages
        env:
          PYPI_API_REPO_URL: ${{ steps.extract_branch.outputs.branch == 'master' && 'public' || 'private' }}
        run: python -m twine upload --repository-url "https://packages.nuxeo.com/repository/pypi-${{ env.PYPI_API_REPO_URL }}/" -u "${{ secrets.PYPI_API_NUXEO_PACKAGE_USERNAME }}" -p "${{ secrets.PYPI_API_NUXEO_PACKAGE_TOKEN }}" dist/*
